name: Android Build Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate-android-build:
    name: Validate Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Validate Android build configuration
        run: eas build:configure --platform android

      - name: Build Android application
        run: |
          eas build \
            --local \
            --platform android \
            --profile preview \
            --non-interactive \
            --output=android-preview.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-preview
          path: android-preview.apk
          retention-days: 7

